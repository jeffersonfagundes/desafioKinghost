<div class="full-page">
  <mat-card class="home-card">
    <mat-card-title>
      Acesso ao Marvel Api
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="home-field">
        <input matInput placeholder="Digite o Public Key" name="publicKey" [(ngModel)]="publicKey" type="text" />
      </mat-form-field>
      <mat-form-field class="home-field">
        <input matInput placeholder="Digite o Private Key" name="privateKey" [(ngModel)]="privateKey" type="text" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="home-field" (click)="acessMarvel()"
        type="submit">
        Enviar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
